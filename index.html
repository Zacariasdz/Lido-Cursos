    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Custom UI behaviors for specific pages */
        .card-perspective { perspective: 1200px; outline: none; }
        .card-inner { 
            position: relative; width: 100%; height: 420px; 
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); 
            transform-style: preserve-3d;
        }
        .card-perspective:hover .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { 
            position: absolute; width: 100%; height: 100%; 
            backface-visibility: hidden; 
            border-radius: 2.5rem; 
            overflow: hidden;
        }
        .card-back { transform: rotateY(180deg); }

        /* Video Responsive Hero (Background Style) */
        .video-embed-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        /* Otimização para o iframe preencher como background (object-fit cover simulation) */
        .video-embed-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 115vw; /* Oversize para esconder barras pretas */
            height: 115vh;
            transform: translate(-50%, -50%);
            border: none;
        }

        @media (min-aspect-ratio: 16/9) {
            .video-embed-wrapper iframe {
                height: 115vw;
            }
        }
        @media (max-aspect-ratio: 16/9) {
            .video-embed-wrapper iframe {
                width: 115vh;
            }
        }

        /* Animation utilities */
        @keyframes moveGlow {
            0% { transform: translate(-10%, -10%); }
            50% { transform: translate(10%, 10%); }
            100% { transform: translate(-10%, -10%); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        
        /* Smooth Theme Transition */
        html {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        * {
            transition: background-color 0.5s ease, border-color 0.5s ease, color 0.2s ease;
        }
    </style>
